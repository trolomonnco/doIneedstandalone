<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title>Standalone checker</title> 
        <link rel="stylesheet" href="css/Styles.css">
        <script src="js/is-client-side-rendering.js"></script>
    </head>
    <body>
        <h1>The Standalone checker</h1> 
        <p> This tool is still in development.</p>

        <p id="output">Enter the website url into the box on the left</p>
        <p>Enter the rendered webstite html (obtained by inspecting and copying the html element) into the box on the right</p>
        <h2 id="ptag"></h2>
        <h2 id="h1tag"></h2>
        <h2 id="h2tag"></h2>
        <h2 id="h3tag"></h2>
        <h2 id="atag"></h2>
        <h2 id="total"></h2>
        <h2 id="script"></h2>
        <hr> 
        <h2 id="vue"></h2>
        <h2 id="react"></h2>
        <hr> 
        <h2 id ="conclusion"></h2>
        <table>
            <tr>
                <IMG SRC="insertsource.gif" id="sourceimg">
                <IMG SRC="render.gif" id="renderimg">   
            </tr>
        </table>
        
        <form>
            <label for="source"> Enter your website url into this box . </label>
            <input type = "text" id="source" name="source"/>
            <label for="rendered"> Copy and paste the rendered website data into this box.</label> 
            <input type = "text" id="rendered" name="rendered"/>
            <input type = "button" onclick = "detectClientSideRendering(source.value,rendered.value)" value = "Display">  

        </form>
        
       

        
    </body>
</html>
